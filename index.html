<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>DeBudget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- ── Navigation ── -->
      <nav class="nav">
        <div class="nav-inner">
          <button class="nav-tab active" data-tab="add">Добавить</button>
          <button class="nav-tab" data-tab="history">История</button>
          <button class="nav-tab" data-tab="stats">Статистика</button>
        </div>
      </nav>

      <!-- ══════════════ TAB: Добавить ══════════════ -->
      <div class="page tab-content active" id="tab-add">
        <header class="hero">
          <div class="brand"><h1>DeBudget</h1></div>
          <div class="hero-actions">
            <button id="exportBtn" class="ghost" type="button">Экспорт</button>
          </div>
        </header>

        <div class="grid">
          <section class="card">
            <h2>Новый расход</h2>
            <form id="generalForm" class="form">
              <label>
                Дата
                <input type="date" id="generalDate" required />
              </label>
              <label>
                Сумма
                <input type="number" id="generalAmount" step="1" min="0" placeholder="0" required />
                <div class="quick-amount" data-target="generalAmount">
                  <button type="button" data-amount="100">+100</button>
                  <button type="button" data-amount="500">+500</button>
                  <button type="button" data-amount="1000">+1000</button>
                </div>
              </label>
              <label>
                Категория
                <select id="generalCategory" required>
                  <option value="">Выберите</option>
                  <optgroup label="Основные">
                    <option>Продукты</option>
                    <option>Еда</option>
                    <option>Транспорт</option>
                    <option>Дом</option>
                    <option>Подарки</option>
                    <option>Здоровье</option>
                    <option>Развлечения</option>
                    <option>Подписки</option>
                    <option>Другое</option>
                  </optgroup>
                  <optgroup label="Авто">
                    <option>Топливо</option>
                    <option>ТО</option>
                    <option>Ремонт</option>
                    <option>Запчасти</option>
                    <option>Страховка</option>
                    <option>Мойка</option>
                    <option>Диагностика</option>
                    <option>Расходники</option>
                    <option>Штрафы</option>
                  </optgroup>
                </select>
              </label>
              <label>
                Комментарий
                <input type="text" id="generalNote" placeholder="Необязательно" />
              </label>
              <button type="submit" class="primary">Добавить</button>
              <p class="hint" id="generalStatus"></p>
            </form>
          </section>
        </div>
      </div>

      <!-- ══════════════ TAB: История ══════════════ -->
      <div class="page tab-content" id="tab-history">
        <div class="history-header">
          <h1>История расходов</h1>
        </div>

        <div id="historyList" class="history-list">
          <div class="empty-state">
            <p>Расходов пока нет</p>
          </div>
        </div>
      </div>

      <!-- ══════════════ TAB: Статистика ══════════════ -->
      <div class="page tab-content" id="tab-stats">
        <div class="stats-header">
          <h1>Статистика</h1>
          <div class="month-nav">
            <button id="prevMonth" class="month-btn" type="button">&larr;</button>
            <span id="currentMonth" class="month-label">Февраль 2026</span>
            <button id="nextMonth" class="month-btn" type="button">&rarr;</button>
          </div>
        </div>

        <!-- Summary cards -->
        <div class="stats-summary" id="statsSummary">
          <div class="stat-card">
            <p class="stat-value" id="statTotal">0</p>
            <p class="stat-label">Всего</p>
          </div>
          <div class="stat-card">
            <p class="stat-value stat-purple" id="statCount">0</p>
            <p class="stat-label">Записей</p>
          </div>
          <div class="stat-card stat-card-wide">
            <p class="stat-value" id="statAvgDay">0</p>
            <p class="stat-label">Среднее в день</p>
          </div>
        </div>

        <!-- Categories breakdown -->
        <div class="card" id="categoriesCard">
          <h2>По категориям</h2>
          <div id="categoriesList" class="categories-list">
            <div class="empty-state"><p>Нет данных</p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
